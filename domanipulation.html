
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
// Get values
$(document).ready(function(){
  $("#btn1").click(function(){
    alert($("#test").text());
  });
  $("#btn2").click(function(){
    alert($("#test").html());
  });
$("#btn3").click(function(){
   alert( $('#txt').val())
});
});

</script>
</head>

<body>
<p id="test"><B><i>WELCOME</i></B></p>
<input type="text" id="txt" value="Hi"/>
<button id="btn1">Text</button>
<button id="btn2">HTML</button>
<button id="btn3">Value</button>
</body>
</html>
