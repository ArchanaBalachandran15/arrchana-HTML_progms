<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>

$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").append(" <b>New text</b>.");
    $("ol").append("<li> New List item</li>");
  });

  $("#btn5").click(function(){
    $("p").prepend("<b>New text</b>. ");
    $("ol").prepend("<li>New item</li>");
  });

$("#btn3").click(function(){
    $("p").after(" <b>AFTERTEXT</b>.");
  });

  $("#btn4").click(function(){
    $("ol").before("<h4>Before</h4>");
  });
});
</script>
</head>
<body>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<ol type="1">
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>

<button id="btn1">Append text</button>
<button id="btn5">Prepend text</button>
<button id="btn3">After</button>
<button id="btn4">Before</button</button>
</body>
</html>
