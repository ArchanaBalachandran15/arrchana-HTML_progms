<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#bt8").click(function(){
                    $("#div1").animate({left: "750px"});
                    $("#div2").animate({left: "25px"});
                });
            });
        </script>
    </head>
    <body>
        <button id="bt8">ANIMATE</button>
<div id="div1" style="border: navy; border-style: dotted; width: 80px; height: 80px; background-color: red; position: relative"></div>
        <div id="div2" style="border: palevioletred; width: 80px; height: 80px; background-color: green;position: relative"></div>

        </body>
</html>
</html>
