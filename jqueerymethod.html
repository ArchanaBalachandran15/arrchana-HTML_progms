<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    //Get property by its name
$(document).ready(function(){
  $("#btn1").click(function(){
    alert($("#p2").css("background-color"));
  });
});

// Set property
  $(document).ready(function(){
  $("#btn2").click(function(){
    $("p").css({"background-color":"yellow","font-size": "200%"});
  });
});

</script>
</head>
<body>

<h2>This is a heading</h2>

<p id="p1" style="background-color:#ff0000">This is a paragraph.</p>
<p id="p2" style="background-color:#00ff00">This is a paragraph.</p>
<p id="p3" style="background-color:#0000ff">This is a paragraph.</p>

<button id="btn1">Get background-color of p</button>
<button id="btn2">Set background-color of p</button>

</body>
</html>
