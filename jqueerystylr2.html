<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  
  $("#btn").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("fast");
    $("#div3").fadeIn(3000);
  });
$("#btn1").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(3000);
  });


  $("#btn2").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(2000);
  });
$("#btn3").click(function(){
  $("#div1").fadeTo("slow", 0.8); 
  $("#div2").fadeTo("slow", 0.2);
  $("#div3").fadeTo("slow", 0.7);
 });

});
</script>
</head>
<body>

<button id="btn">Click to fade in boxes</button><br><br>
<button id="btn1">Click to toggle</button><br><br>
<button id="btn2">Click to fadeout</button><br><br>
<button id="btn3">Click to FadeTo</button><br><br> 

<div id="div1" style="border:navy;border-style: dotted;width:80px;height:80px;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;background-color:blue;"></div>

</body>
</html>
