<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").remove(".test");
  });
});
//empty() method
$(document).ready(function(){
  $("#btn2").click(function(){
    $("#div1").empty();
    // $("h3").empty("#div1");
  });
});
</script>
<style>
.test {
  color: red;
  font-size: 20px;
}
</style>
</head>
<body>

<p>Hello</p>
<p class="test">Hello World</p>
<p id="para1">This is another paragraph.</p>

<button id="btn1">Remove all p elements with class="test"</button>
<div id="div1" style="height:300px;width:300px;border:1px solid black;background-color:yellow;">

    
    <p>Hi.</p>
    <p>Hello</p>
    <h3>helloworld</h3>
    
    </div>
    <br>
    
    <button id="btn2">Empty the div element</button>
</body>
</html>
